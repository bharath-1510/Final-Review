<mat-card class="view">
  <div class="view-section" *ngIf="candidates.length == 0">
    <div class="empty-section">
      <p>Zero entries so far</p>
      <div class="icon">ðŸš«</div>
    </div>
  </div>
  <h2>Candidate List</h2>

  <div class="table-container" *ngIf="candidates.length != 0">
    <table>
      <thead>
        <tr>
          <th>INDEX</th>
          <th>EMAIL</th>
          <th>QUESTION TITLE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of candidates; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ candidate.email }}</td>

          <td>
            {{ questionTitles[i] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="button-group">
    <button
      mat-raised-button
      color="primary"
      class="button-footer"
      routerLink="/assign-question"
    >
      Assign question to Candidate
    </button>
  </div>
</mat-card>
